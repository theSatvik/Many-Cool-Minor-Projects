<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satvik's coding compile</title>
    <link type ="text/css"  rel= "stylesheet" href="index.css"/>
</head>
<body>
    <h1>Coding Compiler</h1>
    <select id="lang">
        <option value="7">C</option>
        <option value="77">C++</option>
        <option value="8">Java</option>
        <option value="0">Python</option>
        <option value="4">JavaScript</option>
    </select><br><br>
    <textarea id="code" rows="25" placeholder="Write your code here..."></textarea><br><br>
    <textarea id="output" rows="6" disabled="true">Output : </textarea><br><br>
    <button id="submit">Submit</button>
    <button id="clear">Clear</button>
    <script src="index.js"></script>
</body>
</html>
